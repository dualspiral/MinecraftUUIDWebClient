<html>
    <head>
        <title>Minecraft Name -> UUID | drnaylor.co.uk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header col-xs-12">
                    <h1>Minecraft Name -> UUID Converter</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p>Use this utility to get the UUID of a Minecraft player from their current user name.</p>
                </div>
            </div>
            <form>
                <div class="form-group">
                  <label for="minecraftName">Minecraft Name:</label>
                  <div class="input-group col-md-6">
                  <input type="text" class="form-control" id="minecraftName" placeholder="Minecraft Name">
                        <span class="input-group-btn">
                            <button type="submit" id="sub" class="btn btn-default" disabled="disabled">Submit</button>
                        </span> 
                 </div>
                </div>
            </form>
            <div class="row">
                <div class="col-xs-12">
                    <p>
                        <strong>
                            UUID:
                        </strong>
                        <span id="uuid">
                            Not found
                        </span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p>
                        <strong>
                            Name:
                        </strong>
                        <span id="name">
                            Not found
                        </span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <p>
                        <strong>
                            Legacy account:
                        </strong>
                        <span id="legacy">
                            
                        </span>
                    </p>
                </div>
                <div class="col-sm-6">
                    <p>
                        <strong>
                            Demo account:
                        </strong>
                        <span id="demo">
                            
                        </span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <small>
                        (c) 2014 Dr Daniel Naylor. Licensed under the MIT license. Minecraft is (c) Mojang.
                    </small>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/uuidCheck.js" type="text/javascript"></script>
    </body>
</html>
